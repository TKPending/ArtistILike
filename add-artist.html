<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArtistILike - Add Artists</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body class="bg-red-900 overflow-x-hidden">
        <nav class="flex h-16 w-screen justify-around items-center bg-red-900 rounded-md sticky top-0 z-10 shadow-md">
            <a class="flex h-full items-center" href="index.html">
                <h1 class="text-zinc-50 font-semibold">ArtistILike</h1>
            </a>
    
            <div class="flex w-2/4 h-full items-center">
                <ul class="flex w-full justify-around items-center mx-12">
                    <li><a href="miles.html" class="text-stone-100 hover:text-neutral-100 font-semibold transition ease-out duration-500 border-b border-transparent hover:border-white">Miles</a></li>
                    <li><a href="karms.html" class="text-stone-100 hover:text-neutral-100 font-semibold transition ease-out duration-500 border-b border-transparent hover:border-white">Karms</a></li>
                    <li><a href="etienne.html" class="text-stone-100 hover:text-neutral-100 font-semibold transition ease-out duration-500 border-b border-transparent hover:border-white">Etienne</a></li>
                    <li><a href="art-genre.html" class="text-stone-100 hover:text-neutral-100 font-semibold transition ease-out duration-500 border-b border-transparent hover:border-white">Genre</a></li>
                </ul>
            </div>
        </nav>

        <main class="flex flex-col my-8 align-center gap-8 min-h-screen p-4 shadow-md">
            <div class="flex justify-center ">
                <h2 class="text-white font-semibold text-2xl">Recommend some of your favourite arists!</h2>
            </div>

            <!-- Make this stand out - Give more of a shadow box for whole form. Give indidivual inputs something to make it stand out too -->
            <form class="mx-auto flex flex-col gap-4 justify-center w-3/4 p-8 bg-neutral-900 rounded-lg">
                <div class="border-2 rounded-lg border-red-900 p-4 font-semibold flex flex-col gap-6">
                     <!-- Artist Name - Genre of Art - Favourite Art Piecebox-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px; - References - Brief detail - Pictures -->
                    <div class="flex flex-col w-full">
                        <label class="text-white" for="artist-name">*Artist Name</label>
                        <input class="border-2 border-red-200 rounded-lg bg-gray-300 w-2/5 mt-1" type="text" name="artist-name" required><br>
                    </div>
                
                    <div class="flex flex-col mb-4 w-full">
                        <label class="text-white" for="genre">*Genre of Art</label>
                        <!-- Change the colour of text here -->
                        <select class="border-2 border-red-200 rounded-lg bg-gray-300 w-1/4 mt-1" id="genre" name="artist-genre" required>
                            <option value="no-genre" disabled selected>Select a genre</option>
                            <option value="abstract">Abstract</option>
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                            <option value="digital">Digital Art</option>

                            <option value="abstract">Realism</option>
                            <option value="portrait">Surrealism</option>
                            <option value="landscape">Cubism</option>
                            <option value="digital">Pop Art</option>

                            <option value="abstract">Graffiti</option>
                            <option value="portrait">Street</option>
                            <option value="landscape">Contemporary</option>
                            <option value="digital">Romanticism</option>
                        </select>
                    </div>
                
                    <div class="flex flex-col mb-4 w-full">
                        <label class="text-white" for="favourite-piece">What is your favourite art piece of theirs?</label>
                        <input class="border-2 border-red-200 rounded-lg bg-gray-300 w-2/5 mt-1" type="text" id="favourite-piece" name="favourite-piece">
                    </div>
                
                    <div class="flex flex-col mb-4 w-full">
                        <label class="text-white" for="artist-contact">Media References (E.G: Instagram, Website, Exhibition etc)</label>
                        <div class="flex flex-col gap-2 rounded-md">
                            <input class="border-2 border-red-200 rounded-lg bg-gray-300 w-2/5 mt-1" type="text" name="reference-one">
                            <input class="border-2 border-red-200 rounded-lg bg-gray-300 w-2/5" type="text" name="reference-two">
                            <input class="border-2 border-red-200 rounded-lg bg-gray-300 w-2/5" type="text" name="reference-three">
                        </div>
                    </div>
                
                    <div class="flex flex-col mb-4 w-full">
                        <label class="text-white" for="customer-summary">*Give a brief explanation of what you like about this artist :)</label>
                        <textarea class="border-2 border-red-200 rounded-lg bg-gray-300 h-24 p-2 mt-1" name="customer-summary" required></textarea>
                    </div>
                
                    <div class="flex flex-col mb-4 w-full ">
                        <label class="text-white" for="artist-pictures">Upload Pictures 
                            <small class="italic text-sm text-gray-500">*Hold down the Ctrl (windows) or Command (Mac) button to select multiple images.*</small>
                        </label>
                        <input class="bg-transparent w-2/5 text-white mt-1" type="file" name="artist-pictures" accept="image/*" multiple>
                    </div>

                    <!-- Move button - Give space between inputs and bottom of container -->
                    <div class="flex justify-end my-4 w-full">
                        <button type="submit" class="bg-red-900 text-white p-2 rounded-md w-1/4 hover:bg-slate-500 hover:border-1 hover:border-white">Submit</button>
                    </div>
                </div>
            </form>    
        </main>

        <footer class="w-full shadow-md h-12">
            <div class="flex justify-center mx-auto max-w-screen-xl md:flex md:items-center md:justify-between">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400 w-2/7">© 2023 <a href="https://flowbite.com/" class="hover:underline">TonyK™</a>. All Rights Reserved.</span>
            
                <ul class="flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0 w-2/6 justify-center">
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
