<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArtistILike - Add Artists</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body class="bg-red-900 ">
        <nav class="flex sticky top-0 h-16 w-screen justify-around items-center bg-red-900 rounded-md shadow-md">
            <a class="flex h-full items-center" href="index.html">
                <h1 class="text-zinc-50 font-semibold">ArtistILike</h1>
            </a>
    
            <div class="flex w-2/4 h-full items-center">
                <ul class="flex w-full justify-around items-center mx-12">
                    <li><a href="miles.html" class="text-stone-100 hover:text-neutral-100 font-semibold transition ease-out duration-500 border-b border-transparent hover:border-white">Miles</a></li>
                    <li><a href="karms.html" class="text-stone-100 hover:text-neutral-100 font-semibold transition ease-out duration-500 border-b border-transparent hover:border-white">Karms</a></li>
                    <li><a href="dairo.html" class="text-stone-100 hover:text-neutral-100 font-semibold transition ease-out duration-500 border-b border-transparent hover:border-white">Dairo</a></li>
                </ul>
            </div>
        </nav>

        <main class="flex flex-col align-center gap-6 min-h-screen p-4 shadow-md">
            <div class="flex justify-center">
                <h2 class="text-white font-semibold text-2xl">Make a request to add a new artist</h2>
            </div>

            <form class="shadow-md mx-auto flex flex-col justify-center w-3/4 p-8">
                <!-- Artist Name - Genre of Art - Favourite Art Piece - References - Brief detail - Pictures -->
                <div class="flex flex-col w-full">
                    <label for="artist-name">*Artist Name</label>
                    <input class="border-2 border-gray-950 bg-transparent" type="text" name="artist-name" required><br>
                </div>
            
                <div class="flex flex-col mb-4 w-full">
                    <label for="genre">*Genre of Art</label>
                    <select class="border-2 border-gray-950 bg-transparent" id="genre" name="artist-genre" required>
                        <option value="no-genre" disabled selected>Select a genre</option>
                        <option value="abstract">Abstract</option>
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                        <option value="digital">Digital Art</option>
                        <!-- Add more genre options as needed -->
                    </select>
                </div>
            
                <div class="flex flex-col mb-4 w-full">
                    <label for="favourite-piece">What is your favourite art piece of theirs?</label>
                    <input class="border-2 border-gray-950 bg-transparent" type="text" id="favourite-piece" name="favourite-piece">
                </div>
            
                <div class="flex flex-col mb-4 w-full">
                    <label for="artist-contact">Media References (E.G: Instagram, Website, Exhibition etc)</label>
                    <div class="flex flex-col gap-2 rounded-md">
                        <input class="border-2 border-gray-950 bg-transparent w-2/5" type="text" name="reference-one">
                        <input class="border-2 border-gray-950 bg-transparent w-2/5" type="text" name="reference-two">
                        <input class="border-2 border-gray-950 bg-transparent w-2/5" type="text" name="reference-three">
                    </div>
                </div>
            
                <div class="flex flex-col mb-4 w-full">
                    <label for="customer-summary">*Give a brief explanation of what you like about this artist :)</label>
                    <textarea class="border-2 border-gray-950 bg-transparent h-24 p-2" name="customer-summary" required></textarea>
                </div>
            
                <div class="flex flex-col mb-4 w-full">
                    <label for="artist-pictures">Upload Pictures 
                        <small class="italic text-sm text-gray-500">*Hold down the Ctrl (windows) or Command (Mac) button to select multiple images.*</small>
                    </label>
                    <input class="border-2 border-gray-950 bg-transparent" type="file" name="artist-pictures" accept="image/*" multiple required>
                </div>

                <div class="flex flex-col mb-4 w-full">
                    <button type="submit" class="bg-slate-500 text-white p-2 rounded-md w-1/4">Submit</button>
                </div>
            </form>
            
            
        </main>

        <!-- TODO: Prevent this from moving once the artists have been highlighted -->
        <footer class="w-full shadow-md h-12">
            <div class="flex justify-center mx-auto max-w-screen-xl md:flex md:items-center md:justify-between">
                <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400 w-2/7">© 2023 <a href="https://flowbite.com/" class="hover:underline">TonyK™</a>. All Rights Reserved.</span>
            
                <ul class="flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0 w-2/6 justify-center">
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
